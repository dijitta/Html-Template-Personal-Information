version: "3.8"

services:

  web:
    image: node:lts
    volumes:
      - ./:/var/www
    working_dir: /var/www
    command: yarn install

  nginx:
    image: nginx:latest
    volumes:
      - ./:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    working_dir: /var/www
    ports:
      - 80:80
    depends_on:
      - web